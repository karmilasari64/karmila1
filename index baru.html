<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Account Baru</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7b72, #ff4da6); /* Gradasi warna cerah yang ceria */
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: bounceIn 1.5s ease-out;
        }

        h1 {
            color: #ff4081;
            font-size: 38px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 25px;
            font-family: 'Comic Sans MS', sans-serif;
        }

        .form-label {
            color: #ff4081;
            font-weight: bold;
            font-size: 18px;
        }

        .form-control {
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #ff4081;
            box-shadow: 0 0 5px rgba(255, 64, 129, 0.7);
        }

        .btn-primary {
            background-color: #ff4081;
            border-color: #ff4081;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 30px;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #e60072;
            transform: scale(1.05);
        }

        .text-muted {
            color: #ff4081;
            font-size: 14px;
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #ff4081;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .fun-animation {
            font-size: 20px;
            font-weight: bold;
            color: #ff4081;
            animation: glowingText 2s infinite ease-in-out;
        }

        /* Animasi bounce-in untuk form */
        @keyframes bounceIn {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            60% {
                transform: translateY(30px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Efek teks berkedip */
        @keyframes glowingText {
            0% {
                text-shadow: 0 0 5px #ff4081, 0 0 10px #ff4081, 0 0 15px #ff4081;
                color: #fff;
            }
            50% {
                text-shadow: 0 0 20px #ff4081, 0 0 30px #ff4081, 0 0 40px #ff4081;
                color: #ff4081;
            }
            100% {
                text-shadow: 0 0 5px #ff4081, 0 0 10px #ff4081, 0 0 15px #ff4081;
                color: #fff;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Emoji Fun -->
            <div class="emoji">ðŸŽ‰</div>
            <!-- Judul Form -->
            <h1>Buat Account Baru</h1>
            
            <!-- Formulir -->
            <form action="welcome baru.html" method="post">
                <!-- Input Nama -->
                <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input 
                        type="text" 
                        id="nama" 
                        name="nama" 
                        class="form-control" 
                        placeholder="Masukkan nama Anda" 
                        required>
                </div>
                
                <!-- Input Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="contoh@email.com" 
                        required>
                </div>
                
                <!-- Input Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="Masukkan password Anda" 
                        required>
                </div>

                <!-- Input Konfirmasi Password -->
                <div class="mb-3">
                    <label for="password-confirm" class="form-label">Konfirmasi Password</label>
                    <input 
                        type="password" 
                        id="password-confirm" 
                        name="password-confirm" 
                        class="form-control" 
                        placeholder="Konfirmasi password Anda" 
                        required>
                </div>
                
                <!-- Tombol Submit -->
                <button type="submit" class="btn btn-primary">Daftar</button>
            </form>
            
            <!-- Pesan konfirmasi -->
            <div class="mt-3 text-center">
                <p class="text-muted">Sudah punya akun? <a href="welcome baru.html" class="fun-animation">Masuk di sini</a></p>
            </div>

            <!-- Footer dengan emoji -->
            <div class="footer">
                <p>Selamat datang! <span role="img" aria-label="party">ðŸŽ‰</span></p>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
